<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/General.css">
    <link rel="icon" href="img/AppIcono.png">
    <style>
        .test{
            background-image: url(/web/img/Owners/Nico_Nazi.jpg);
        }
    </style>
</head>
<body class="bg3">
    <!--boton menu-->
    <div class="col-12 d-flex justify-content-start p-3">
        <a class="btn btn-danger"  class="fa-solid fa-arrow-turn-down-left" href="inicio.html" role="button">Volver a pagina principal</a>
    </div>
    <!--boton inicio sesion--> 
    <div class="col-12 p-3">
        <a class="btn btn-danger p-2"  class="margin-left:10px" href="InicioSesion.html" role="button">Volver a Inicio de sesion</a>
        <div class="col-12 p-4">
        </div>
    </div>
<div class="container">
            <!--carta-->
            <div class="card bg-dark">
                <div class="card-header">
                    <img src="img/perfil.png" alt="Profile Image" class="profile-img " height="100px" width="100px">
                    <div class="col-12 p-2">
                    </div>
                </div>
                <div class="card-body">
                    <p class="text-white">Registrar usuario</p>
                    <form action="" name="reg" id="reg" method="post">
                        <!--usuario-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control bg-dark text-white" id="reg-usu" placeholder="Usuario">
                            <label for="floatingInput" class="text-white">Usuario</label>
                        </div>
                        <!--contrasena-->
                        <div class="form-floating">
                            <input type="password" class="form-control bg-dark text-white" id="reg_pass" placeholder="contrase単a">
                            <label for="floatingPassword" class="text-white">contrase単a</label>
                        </div>
                        <div class="col-12 p-2"></div>
                        <!--confirmar contrasena-->
                        <div class="form-floating">
                            <input type="password" class="form-control bg-dark text-white" id="reg_pass2" placeholder="confirme su contrase単a">
                            <label for="floatingPassword" class="text-white">confirme su contrase単a</label>
                        </div>
                        <div class="col-12 p-2"></div>
                        <!--correo-->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control bg-dark text-white" id="reg_email" placeholder="nombre@ejemplo.com">
                            <label for="floatingInput" class="text-white">Correo electronico</label>
                        </div>
                        <!--confirmar correo-->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control bg-dark text-white" id="reg_email2" placeholder="nombre@ejemplo.com">
                            <label for="floatingInput" class="text-white">Confirme su correo electronico</label>
                        </div>
                        <button type="submit" class="btn btn-danger">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/web/js/Validacion.js"></script>
</body>
</html>
