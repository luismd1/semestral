<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="icon" href="img/AppIcono.png">  
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="container ">
            <div class="col-12 p-3">
            </div> 
            </div>
            <!--boton menu-->
            <div class="col-12 d-flex justify-content-start p-3">
                <a class="btn btn-danger"  class="fa-solid fa-arrow-turn-down-left" href="inicio.html" role="button">Volver a pagina principal</a>
            </div>
            <!--boton inicio sesion--> 
            <div class="col-12 p-3">
                <a class="btn btn-danger p-2"  class="margin-left:10px" href="perfil.html" role="button">Volver a mi perfil</a>
                <div class="col-12 p-4">
                </div> 
     
            </div>

            <!--carta-->
            <div class="card">
                <div class="card-header">
                    <img src="img/perfil.png" alt="Profile Image" class="profile-img " height="100px" width="100px">
                    <div class="col-12 p-2">
                    </div>
                </div>
                <div class="card-body">
                    <p class="mail">Editar perfil</p>
                    <!--usuario-->

                    <div class="col-12 p-1">
                        <label for="validationServer01" class="form-label text-white">Cambiar nombre de usuario</label>
                        <input type="text" class="form-control is-valid" id="validationServer01" value="Usuario123" required>
                        <div class="valid-feedback">
                          Bueno
                        </div>
                    <!--contrasena-->
                    <div class="col-12 p-1">
                        <label for="validationServer01" class="form-label text-white">Cambiar contraseña</label>
                        <input type="password" class="form-control is-valid" id="validationServer01" value="asdasda123" required>
                        <div class="valid-feedback">
                          Bueno
                        </div>
                    <!--confirmar contrasena-->
                    <div class="col-12 p-1">
                        <label for="validationServer01" class="form-label text-white">Confirmar cambio contraseña</label>
                        <input type="password" class="form-control is-valid" id="validationServer01" value="asdasda123" required>
                        <div class="valid-feedback">
                          Bueno
                        </div>
                    <!--correo-->
                    <div class="col-12 p-1">
                        <label for="validationServer01" class="form-label text-white">Cambiar correo</label>
                        <input type="text" class="form-control is-valid" id="validationServer01" value="usuario123@gmail.com" required>
                        <div class="valid-feedback">
                          Bueno
                        </div>

                    <!--confirmar correo-->
                    <div class="col-12 p-1">
                        <label for="validationServer01" class="form-label text-white">Confirmar cambio correo</label>
                        <input type="text" class="form-control is-valid" id="validationServer01" value="usuario123@gmail.com" required>
                        <div class="valid-feedback">
                          Bueno
                        </div>

                    <!--pie de carta-->
                               <a class="btn btn-danger btn-lg"  class="fa-solid fa-arrow-turn-down-left" href="inicio.html" role="button">Guardar</a>

                </div>
            </div>
        </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a45def9f9e.js" crossorigin="anonymous"></script>

</html>
